<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="exampleModalLabel">图书信息</h4>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="book-name" class="control-label">图书名称:</label>
                    <input type="text" class="form-control" id="book-name" value="{{ book.name }}">
                </div>
                <div class="form-group">
                    <label for="book-quantity" class="control-label">库存数量:</label>
                    <input type="text" class="form-control" id="book-quantity" value="{{ book.quantity }}">
                </div>
                <div class="form-group">
                    <label for="book-price" class="control-label">价格:</label>
                    <input type="text" class="form-control" id="book-price" value="{{ book.price }}">
                </div>
                <select id="select_state" class="form-control" name="state">
                    {% for book_classify in book_classifies %}
                        <option value="{{ book_classify.id }}" {% if book and book_classify.id == book.book_classify_id %}selected="selected"{% endif %}>{{ book_classify.name }}</option>
                    {% endfor %}
                </select>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary book_sure_btn"  data-dismiss="modal">确定</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        </div>
    </div>
</div>
